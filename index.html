<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lab 02 - Nhom 02</title>
		<style>
			html,
			body,
			#viewDiv {
				padding: 0;
				margin: 0;
				height: 100%;
				width: 100%;
			}

			#back {
				position: absolute;
				bottom: 20px;
			}

			#back i {
				background-image: url(app/public/img/back.svg);
				background-repeat: no-repeat;
				display: inline-block;
				width: 100px;
				height: 25px;
				padding-left: 25px;
				padding-top: 2px;
				margin: 10px;
				cursor: pointer;
				background-size: 20px;
			}
		</style>
		<link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css" />
		<script src="https://js.arcgis.com/4.16/"></script>
		<script src="./thelandmark_1.js"></script>
	</head>
	<body>
		<div id="viewDiv"></div>
		<script>
			console.log(thelandmark_1());
			require([
				'esri/Map',
				'esri/views/SceneView',
				'esri/layers/GeoJSONLayer',
				'esri/layers/SceneLayer',
				'esri/layers/GraphicsLayer',
				'esri/Graphic',
				'esri/request',
			], function (Map, SceneView, GeoJSONLayer, SceneLayer, GraphicsLayer, Graphic, esriRequest) {
				const landmark_81 = new GeoJSONLayer({
					url: './landmark_81.geojson',
					renderer: {
						type: 'simple',
						symbol: {
							type: 'polygon-3d',
							symbolLayers: [
								{
									type: 'extrude',
									size: 5.6,
									material: {
										color: 'rgba(97,195,162,1)',
									},
									edges: {
										type: 'solid', // autocasts as new SolidEdges3D()
										color: [50, 50, 50, 1],
									},
								},
							],
						},
					},
				});

				const landmark_1 = new GeoJSONLayer({
					url: './thelandmark_1.geojson',
					renderer: {
						type: 'simple',
						symbol: {
							type: 'polygon-3d',
							symbolLayers: [
								{
									type: 'extrude',
									size: 3,
									material: {
										color: 'rgba(97,195,162,1)',
									},
									edges: {
										type: 'solid', // autocasts as new SolidEdges3D()
										color: [50, 50, 50, 1],
									},
								},
							],
						},
					},
				});

				const landmark_2 = new GeoJSONLayer({
					url: './thelandmark_2.geojson',
					renderer: {
						type: 'simple',
						symbol: {
							type: 'polygon-3d',
							symbolLayers: [
								{
									type: 'extrude',
									size: 3,
									material: {
										color: 'rgba(97,195,162,1)',
									},
									edges: {
										type: 'solid', // autocasts as new SolidEdges3D()
										color: [50, 50, 50, 1],
									},
								},
							],
						},
					},
				});
				const landmark_3 = new GeoJSONLayer({
					url: './thelandmark_3.geojson',
					renderer: {
						type: 'simple',
						symbol: {
							type: 'polygon-3d',
							symbolLayers: [
								{
									type: 'extrude',
									size: 3,
									material: {
										color: 'rgba(97,195,162,1)',
									},
									edges: {
										type: 'solid', // autocasts as new SolidEdges3D()
										color: [50, 50, 50, 1],
									},
								},
							],
						},
					},
				});

				const landmark_4 = new GeoJSONLayer({
					url: './thelandmark_4.geojson',
					renderer: {
						type: 'simple',
						symbol: {
							type: 'polygon-3d',
							symbolLayers: [
								{
									type: 'extrude',
									size: 3,
									material: {
										color: 'rgba(97,195,162,1)',
									},
									edges: {
										type: 'solid', // autocasts as new SolidEdges3D()
										color: [50, 50, 50, 1],
									},
								},
							],
						},
					},
				});

				const landmark_5 = new GeoJSONLayer({
					url: './thelandmark_5.geojson',
					renderer: {
						type: 'simple',
						symbol: {
							type: 'polygon-3d',
							symbolLayers: [
								{
									type: 'extrude',
									size: 3,
									material: {

							],
						},
					},
				});

				const landmark_6 = new GeoJSONLayer({
					url: './thelandmark_6.geojson',
					renderer: {
						type: 'simple',
						symbol: {
							type: 'polygon-3d',
							symbolLayers: [
								{
									type: 'extrude',
									size: 3,
									material: {
										color: 'rgba(97,195,162,1)',
									},
									edges: {
										type: 'solid', // autocasts as new SolidEdges3D()
										color: [50, 50, 50, 1],
									},
								},
							],
						},
					},
				});

				const map = new Map({
					basemap: 'topo-vector',
					ground: 'world-elevation',
					layers: [
						landmark_81,
						landmark_1,
						landmark_2,
						landmark_3,
						landmark_4,
						landmark_5,
						landmark_6,
					],
				});
				const view = new SceneView({
					container: 'viewDiv',
					map: map,
					camera: {
						position: [106.72222137451173, 10.78961379262691, 300],
						heading: 0,
						tilt: 75,
						fov: 120,
					},
				});

				view.popup.defaultPopupTemplateEnabled = true;
			});

	</body>
</html>
